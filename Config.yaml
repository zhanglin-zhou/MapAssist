# How often to read the game memory
# You likely shouldn't change this
UpdateTime: 30

# Areas to preload so that they're hot and ready as soon as you go to them
PrefetchAreas:
 - 'Catacombs Level 2'
 - 'Durance Of Hate Level 2'

# Areas where the map should not show
# This includes all the towns and various crappy areas
# where you really don't need it.
HiddenAreas:
 - 'Rogue Encampment'
 - 'Lut Gholein'
 - 'Kurast Docktown'
 - 'The Pandemonium Fortress'
 - 'Harrogath'
 - 'Forgotten Tower'
 - 'Nihlathaks Temple'
ClearPrefetchedOnAreaChange: true
RenderingConfiguration:
  # Overlay mode defaults
  # Comment these out and uncomment block below to go to oldschool mode
  Opacity: 0.5
  OverlayMode: true
  # Possible positions: Center, TopLeft, TopRight
  Position: Center
  # If set to false it will always show unless you use the hotkeys to disable it
  ToggleViaInGameMap: false
 
  # Non-overlay mode defaults
  # Uncomment these out to go to oldschool mode
  # Opacity: 0.5
  # OverlayMode: false
  # Position: TopRight
  # If set to false it will always show unless you use the hotkeys to disable it
  # ToggleViaInGameMap: true
  
  AlwaysOnTop: true
  Size: 450
  Rotate: true
  ZoomLevel: 1
  BuffPosition: Bottom
  BuffSize: 1
