HotkeyConfiguration:
  ToggleKey: '\'
  ZoomInKey: '+'
  ZoomOutKey: '-'
  GameInfoKey: '['
ApiConfiguration:
  Endpoint: 'http://localhost:8080/'
  Token: ''
GameInfo:
  Enabled: true
  # Developer setting, probably not useful
  ShowOverlayFPS: false
# Set an IP you want to hunt
HuntingIP: 'x.x.x.x'
ItemLog:
  Enabled: true
  FilterFileName: "ItemFilter.yaml"
  PlaySoundOnDrop: true
  # Must be a .wav file, path relative to MapAssist location
  SoundFile: ""
  DisplayForSeconds: 45
  LabelFont: "Helvetica"
  LabelFontSize: 14